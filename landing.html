<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .landing-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .landing-container h1 {
            color: #004d40;
            margin-bottom: 30px;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        .landing-button {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .landing-button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Welcome</h1>
        <div class="button-group">
            <a href="index.html" class="landing-button">User</a>
            <button class="landing-button">Teacher</button>
        </div>
    </div>
</body>
</html>
