<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Result</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="result-container">
        <h2>Test Result</h2>
        <p>Your total score is:</p>
        <h1 id="final-score">0 / 0</h1>
        <h3 id="result-status"></h3>
        <h4 id="topper-message"></h4>
        <button id="answer-sheet-btn">Answer Sheet</button>
        <button id="restart-btn">Restart Test</button>
        <button id="logout-btn">Logout</button>
    </div>

    <div id="answer-sheet-container" style="display: none;">
    </div>

    <script src="result.js"></script>
</body>
</html>
