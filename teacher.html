<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Panel</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .teacher-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
        }
        .teacher-container h1 {
            text-align: center;
            color: #004d40;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #save-btn {
            background-color: #00796b;
            color: #fff;
        }
        #back-btn {
            background-color: #616161;
            color: #fff;
        }
        #logout-teacher-btn {
            background-color: #d32f2f;
            color: #fff;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        #questions-list-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        .question-item {
            background-color: #f9f9f9;
            border: 1px solid #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .question-item p {
            flex-basis: 100%;
        }
        .question-actions {
            margin-left: auto;
        }
        .edit-btn, .delete-btn {
            background-color: #00796b;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 5px;
        }
        .delete-btn {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="teacher-container">
        <h1>Teacher Panel: Manage Questions</h1>
        <form id="question-form">
            <input type="hidden" id="edit-question-id">
            <div class="form-group">
                <label for="question-text">Question Text:</label>
                <textarea id="question-text" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="image-url">Image URL (Optional):</label>
                <input type="text" id="image-url">
            </div>
            <div class="form-group">
                <label for="image-height">Image Height (Optional):</label>
                <input type="number" id="image-height" min="1">
            </div>
            <div class="form-group">
                <label for="image-width">Image Width (Optional):</label>
                <input type="number" id="image-width" min="1">
            </div>
            <div class="form-group">
                <label for="option-a">Option A:</label>
                <input type="text" id="option-a" required>
            </div>
            <div class="form-group">
                <label for="option-b">Option B:</label>
                <input type="text" id="option-b" required>
            </div>
            <div class="form-group">
                <label for="option-c">Option C:</label>
                <input type="text" id="option-c" required>
            </div>
            <div class="form-group">
                <label for="correct-answer">Correct Answer:</label>
                <select id="correct-answer" required>
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question-score">Score:</label>
                <input type="number" id="question-score" value="5" min="1" required>
            </div>
            <div class="form-group">
                <label for="question-time">Time (seconds):</label>
                <input type="number" id="question-time" value="45" min="10" required>
            </div>
            <div class="buttons">
                <div class="action-buttons">
                    <button type="submit" id="save-btn" class="btn">Add Question</button>
                    <button type="button" id="back-btn" class="btn">Back to Home</button>
                </div>
                <button type="button" id="logout-teacher-btn" class="btn">Logout</button>
            </div>
        </form>

        <div id="questions-list-container">
            <h3>Current Questions:</h3>
            <div id="questions-list">
                </div>
        </div>
    </div>

    <script src="teacher.js"></script>
</body>
</html>
